<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-watch">
        <div class="hand hour-hand" style="transform: rotate(120deg)"></div>
        <div class="hand minute-hand" style="transform: rotate(270deg)"></div>
        <div class="hand second-hand" style="transform: rotate(360deg)"></div>
      </div>
    </div>
    <div class="date"></div>
    <script src="script.js"></script>
  </body>
</html>
